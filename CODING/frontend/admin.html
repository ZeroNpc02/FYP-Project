<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - HardwareForge</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Simple Admin Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="d-flex">
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </div>
</nav>

<!-- Admin Tabs -->
<ul class="nav nav-tabs" id="adminTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">Users</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="threads-tab" data-bs-toggle="tab" data-bs-target="#threads" type="button">Threads</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button">Products</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis" type="button">Analysis</button>
  </li>

</ul>

<div class="tab-content">
  <!-- Users Tab -->
  <div class="tab-pane fade show active" id="users">
      <table class="table table-striped" id="usersTable">
      <thead>
          <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
          </tr>
      </thead>
      <tbody></tbody>
      </table>
  </div>

  <!-- Threads Tab -->
  <div class="tab-pane fade" id="threads">
  <table class="table table-striped" id="threadsTable">
      <thead>
      <tr>
          <th>Title</th>
          <th>User</th>
          <th>Created At</th>
          <th>Actions</th>
      </tr>
      </thead>
      <tbody></tbody>
  </table>
  </div>

  <div class="tab-pane fade" id="products">
  <select id="productType" class="form-select mb-2">
      <option value="cpus">CPUs</option>
      <option value="gpus">GPUs</option>
      <option value="motherboards">Motherboards</option>
      <option value="rams">RAMs</option>
      <option value="psus">PSUs</option>
      <option value="cases">Cases</option>
      <option value="cpucoolers">CPU Coolers</option>
      <option value="storages">Storages</option>
  </select>
  <table class="table table-striped" id="productsTable">
      <thead>
      <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
      </tr>
      </thead>
      <tbody></tbody>
  </table>
  </div>
  <div class="tab-pane fade" id="analysis">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Component Popularity Analysis</h4>
      <button class="btn btn-outline-secondary btn-sm" onclick="loadAnalysis()">Refresh Data</button>
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h6 class="card-title text-muted">Most Popular per Category</h6>
        <table class="table table-hover align-middle" id="analysisTable">
          <thead class="table-light">
            <tr>
              <th>Category</th>
              <th>Top Product</th>
              <th>Usage Count</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="analysisCharts" class="row">
      </div>
  </div>
</div>

<script src="public/js/bootstrap.bundle.min.js"></script>
<script>
let analysisCharts = []; // Global array to keep track of chart instances
const token = localStorage.getItem('token'); // Admin JWT token
document.getElementById('analysis-tab').addEventListener('click', loadAnalysis);

// --- USERS ---
function loadUsers(){
  fetch('/api/admin/users', { headers: { Authorization: 'Bearer ' + token } })
    .then(res => res.json())
    .then(users => {
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';
      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.Username}</td>
          <td>${user.Email_Address}</td>
          <td>${user.role}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
            <button class="btn btn-sm btn-primary" onclick="editUserRole(${user.id}, '${user.role}')">Edit Role</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
}

function deleteUser(id){
  if(confirm('Delete this user?')){
    fetch('/api/admin/users/' + id, { method: 'DELETE', headers: { Authorization: 'Bearer ' + token } })
      .then(() => loadUsers());
  }
}

function editUserRole(id, currentRole){
  const role = prompt('Enter new role (user/admin):', currentRole);
  if(role && (role === 'user' || role === 'admin')){
    fetch('/api/admin/users/' + id, {
      method: 'PUT',
      headers: { 'Content-Type':'application/json', Authorization: 'Bearer ' + token },
      body: JSON.stringify({ role })
    }).then(() => loadUsers());
  }
}

// --- THREADS ---
function loadThreads(){
  fetch('/api/threads', { headers: { Authorization: 'Bearer ' + token } })
    .then(res => res.json())
    .then(threads => {
      const tbody = document.querySelector('#threadsTable tbody');
      tbody.innerHTML = '';
      threads.forEach(thread => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${thread.title}</td>
          <td>${thread.Username}</td>
          <td>${new Date(thread.created_at).toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteThread(${thread.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
}

function deleteThread(id){
  if(confirm('Delete this thread?')){
    fetch('/api/admin/threads/' + id, { method: 'DELETE', headers: { Authorization: 'Bearer ' + token } })
      .then(() => loadThreads());
  }
}

// --- PRODUCTS ---
function loadProducts(){
  const table = document.querySelector('#productsTable tbody');
  const type = document.getElementById('productType').value;
  table.innerHTML = '';
  fetch(`/api/${type}`)
    .then(res => res.json())
    .then(products => {
      products.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.name}</td>
          <td>${p.price}</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="editProduct('${type}', ${p.id}, '${p.name}', ${p.price})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct('${type}', ${p.id})">Delete</button>
          </td>
        `;
        table.appendChild(tr);
      });
    });
}

function editProduct(type, id, currentName, currentPrice){
  const newName = prompt('Enter new product name:', currentName);
  if(newName === null) return; // Cancel pressed
  const newPrice = prompt('Enter new product price:', currentPrice);
  if(newPrice === null) return;

  fetch(`/api/admin/products/${type}/${id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
    body: JSON.stringify({ name: newName, price: parseFloat(newPrice) })
  }).then(() => loadProducts());
}

function deleteProduct(type, id){
  if(confirm('Delete this product?')){
    fetch(`/api/admin/products/${type}/${id}`, { method: 'DELETE', headers: { Authorization: 'Bearer ' + token } })
      .then(() => loadProducts());
  }
}

document.getElementById('productType').addEventListener('change', loadProducts);

// Initial load
loadUsers();
loadThreads();
loadProducts();

function loadAnalysis() {
  const token = localStorage.getItem('token');
  
  fetch('/api/admin/analysis', {
    headers: { Authorization: 'Bearer ' + token }
  })
  .then(res => {
    if (!res.ok) throw new Error('Failed to load analysis');
    return res.json();
  })
  .then(data => {
    const tbody = document.querySelector('#analysisTable tbody');
    const chartsDiv = document.getElementById('analysisCharts');

    // 1. Clear old charts properly to prevent memory leaks
    analysisCharts.forEach(chart => chart.destroy());
    analysisCharts = [];
    
    tbody.innerHTML = '';
    chartsDiv.innerHTML = '';

    // Define some colors for variety
    const colors = [
      'rgba(54, 162, 235, 0.7)',  // Blue
      'rgba(255, 99, 132, 0.7)',  // Red
      'rgba(75, 192, 192, 0.7)',  // Teal
      'rgba(255, 206, 86, 0.7)',  // Yellow
      'rgba(153, 102, 255, 0.7)', // Purple
      'rgba(255, 159, 64, 0.7)'   // Orange
    ];

    let colorIdx = 0;

    for (const [component, info] of Object.entries(data)) {
      const categoryName = component.replace('_component', '').toUpperCase();
      
      // 2. Update Table
      if (info.length > 0) {
        const top = info[0];
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="fw-bold">${categoryName}</td>
          <td>${top.name}</td>
          <td><span class="badge bg-primary rounded-pill">${top.total} picks</span></td>
        `;
        tbody.appendChild(tr);
      } else {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${categoryName}</td><td>No data yet</td><td>0</td>`;
        tbody.appendChild(tr);
        continue;
      }

      // 3. Create Chart Card
      const col = document.createElement('div');
      col.classList.add('col-md-6', 'mb-4');
      
      const card = document.createElement('div');
      card.classList.add('card', 'h-100', 'shadow-sm');
      
      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');
      
      const title = document.createElement('h6');
      title.classList.add('card-title', 'border-bottom', 'pb-2', 'mb-3');
      title.textContent = `${categoryName} Distribution`;
      
      const canvas = document.createElement('canvas');
      canvas.style.maxHeight = '250px';

      cardBody.appendChild(title);
      cardBody.appendChild(canvas);
      card.appendChild(cardBody);
      col.appendChild(card);
      chartsDiv.appendChild(col);

      // 4. Initialize Chart.js
      const chart = new Chart(canvas, {
        type: 'bar',
        data: {
          labels: info.map(i => i.name.length > 20 ? i.name.substring(0, 17) + '...' : i.name),
          datasets: [{
            label: 'Total Picks',
            data: info.map(i => i.total),
            backgroundColor: colors[colorIdx % colors.length],
            borderColor: colors[colorIdx % colors.length].replace('0.7', '1'),
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
                callbacks: {
                    // Show full name on hover if it was truncated
                    label: (context) => ` ${info[context.dataIndex].name}: ${context.raw} picks`
                }
            }
          },
          scales: {
            x: { 
              beginAtZero: true, 
              ticks: { precision: 0 },
              grid: { display: false }
            },
            y: {
              grid: { display: false }
            }
          }
        }
      });

      analysisCharts.push(chart);
      colorIdx++;
    }
  })
  .catch(err => {
    console.error('Analysis error:', err);
  });
}

// --- LOGOUT ---
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('user');
  localStorage.removeItem('token');
  window.location.href = '/login.html';
});
</script>
</body>
</html>
