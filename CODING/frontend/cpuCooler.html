<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HardwareForge - CPU Coolers</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="public/css/dropdown.css" />
  <link rel="stylesheet" href="public/css/cpuCooler.css" />
  <script src="public/js/security.js" defer></script>
</head>
<body class="dark">
  <div class="wrapper d-flex">
    <aside id="sidebar-container" class="sidebar"></aside>
    <main class="main-content flex-grow-1 py-5">
      <div class="flex-container py-5">
        <div class="container-fluid">
          <h2 class="text-center mb-4">Select Your CPU Cooler</h2>
          <div class="row">
            <div class="col-md-3">
              <!-- Sidebar Filters Section -->
              <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Filters</h5>
                  <button class="btn btn-sm btn-outline-secondary" id="clearFiltersBtn">Clear All</button>
                </div>
                <div class="card-body">
                  <!-- Color Filter -->
                  <div class="mb-3">
                    <label class="form-label">Color</label>
                    <select class="form-select" id="colorFilter">
                      <option value="">All Colors</option>
                    </select>
                  </div>

                  <!-- Liquid Cooling Filter -->
                  <div class="mb-3">
                    <label class="form-label">Liquid Cooling</label>
                    <select class="form-select" id="liquidCoolingFilter">
                      <option value="">All Types</option>
                      <option value="1">Yes</option>
                      <option value="0">No</option>
                    </select>
                  </div>

                  <!-- Height Range Filter -->
                  <div class="mb-3">
                    <label class="form-label">Height Range (mm)</label>
                    <div class="row g-2">
                      <div class="col-6">
                        <input type="number" class="form-control" id="minHeightFilter" placeholder="Min (29)" min="29" max="185">
                      </div>
                      <div class="col-6">
                        <input type="number" class="form-control" id="maxHeightFilter" placeholder="Max (185)" min="29" max="185">
                      </div>
                    </div>
                  </div>

                  <!-- Price Range Filter -->
                  <div class="mb-3">
                    <label class="form-label">Price Range (RM)</label>
                    <div class="row g-2">
                      <div class="col-6">
                        <input type="number" class="form-control" id="minPriceFilter" placeholder="Min (0)" min="0" max="20000" step="10">
                      </div>
                      <div class="col-6">
                        <input type="number" class="form-control" id="maxPriceFilter" placeholder="Max (20000)" min="0" max="20000" step="10">
                      </div>
                    </div>
                  </div>

                  <button class="btn btn-primary w-100" id="applyFiltersBtn">Apply Filters</button>
                </div>
              </div>

              <!-- Search Bar -->
              <div class="card mb-4">
                <div class="card-body">
                  <div class="input-group">
                    <span class="input-group-text">üîç</span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search CPU Coolers...">
                  </div>
                </div>
              </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
              <div id="cpuCooler-grid" class="row"></div>
              <div id="pagination-container" class="mt-4 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="dropdown-container"></div>
  
  <script>
    const itemsPerPage = 15;
    let coolers = [];
    let filteredCoolers = [];
    let currentPage = 1;

    function populateFilterOptions() {
      // Get unique values for filters
      const colors = [...new Set(coolers.map(cooler => cooler.color).filter(Boolean))];
      
      // Sort options alphabetically
      colors.sort();
      
      // Populate color filter
      const colorFilter = document.getElementById('colorFilter');
      colors.forEach(color => {
        const option = document.createElement('option');
        option.value = color;
        option.textContent = color;
        colorFilter.appendChild(option);
      });
    }

    function applyFilters() {
      const color = document.getElementById('colorFilter').value;
      const liquidCooling = document.getElementById('liquidCoolingFilter').value;
      const minHeight = parseInt(document.getElementById('minHeightFilter').value) || 0;
      const maxHeight = parseInt(document.getElementById('maxHeightFilter').value) || 500;
      const minPrice = parseFloat(document.getElementById('minPriceFilter').value) || 0;
      const maxPrice = parseFloat(document.getElementById('maxPriceFilter').value) || 20000;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      filteredCoolers = coolers.filter(cooler => {
        // Color filter
        if (color && cooler.color !== color) return false;
        
        // Liquid Cooling filter - convert dropdown value to match database (0 or 1)
        if (liquidCooling !== '') {
          const liquidCoolingValue = parseInt(liquidCooling);
          if (cooler.liquid_cooling !== liquidCoolingValue) return false;
        }
        
        // Height range filter (applies to all coolers, but mainly relevant for air)
        if (cooler.height_mm && (cooler.height_mm < minHeight || cooler.height_mm > maxHeight)) return false;
        
        // Price range filter
        if (cooler.price < minPrice || cooler.price > maxPrice) return false;
        
        // Search filter
        if (searchTerm && !cooler.name.toLowerCase().includes(searchTerm)) return false;
        
        return true;
      });
      
      currentPage = 1;
      renderList(currentPage);
      renderPagination(filteredCoolers.length, currentPage);
    }

    function clearFilters() {
      document.getElementById('colorFilter').value = '';
      document.getElementById('liquidCoolingFilter').value = '';
      document.getElementById('minHeightFilter').value = '';
      document.getElementById('maxHeightFilter').value = '';
      document.getElementById('minPriceFilter').value = '';
      document.getElementById('maxPriceFilter').value = '';
      document.getElementById('searchInput').value = '';

      filteredCoolers = [...coolers];
      currentPage = 1;
      renderList(currentPage);
      renderPagination(coolers.length, currentPage);
    }

    function renderList(page = 1) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const currentItems = filteredCoolers.slice(start, end);

      const grid = document.getElementById("cpuCooler-grid");
      grid.innerHTML = "";

      if (currentItems.length === 0) {
        grid.innerHTML = "<p class='text-center text-muted'>No CPU Coolers found matching your criteria.</p>";
        return;
      }

      currentItems.forEach(cooler => {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 mb-4";

        const imageUrl = cooler.image_url?.startsWith("http")
          ? cooler.image_url
          : `/images/${cooler.image_url?.replace(/^images[\/\\]/, "")}`;

        // Determine cooling type
        const coolingType = cooler.liquid_cooling === 1 ? "Liquid Cooler" : "Air Cooler";
        
        // Create specs HTML
        let specsHtml = `
          <div class="d-flex justify-content-between">
            <span>Type: ${coolingType}</span>
          </div>
        `;
        
        if (cooler.height_mm) {
          specsHtml += `
            <div class="d-flex justify-content-between">
              <span>Height: ${cooler.height_mm}mm</span>
            </div>
          `;
        }
        
        if (cooler.wattage) {
          specsHtml += `
            <div class="d-flex justify-content-between">
              <span>TDP Support: ${cooler.wattage}W</span>
            </div>
          `;
        }
        
        if (cooler.color) {
          specsHtml += `
            <div class="d-flex justify-content-between">
              <span>Color: ${cooler.color}</span>
            </div>
          `;
        }

        col.innerHTML = `
          <div class="cpuCooler-card text-center shadow-sm p-3 mb-4 rounded h-100">
            <img src="${imageUrl}" alt="${cooler.name}" width="250" class="mb-2" onerror="this.src='https://via.placeholder.com/250x200?text=No+Image'">
            <h6 class="fw-semibold">${cooler.name}</h6>
            <div class="cpuCooler-specs text-muted small">
              ${specsHtml}
            </div>
            <p class="text-success fw-bold mt-2">RM ${parseFloat(cooler.price).toFixed(2)}</p>
            <button class="btn btn-sm btn-primary add-button">Add</button>
          </div>
        `;

        col.querySelector('.add-button').addEventListener('click', () => {
          const selectedCpuCooler = {
            name: cooler.name,
            price: parseFloat(cooler.price),
            image_url: cooler.image_url,
            liquid_cooling: cooler.liquid_cooling,
            height_mm: cooler.height_mm,
            wattage: cooler.wattage,
            color: cooler.color,
            heatpipes: cooler.heatpipes,
            dimension: cooler.dimension
          };
          localStorage.setItem('selectedCpuCooler', JSON.stringify(selectedCpuCooler));
          window.location.href = 'build.html';
        });

        grid.appendChild(col);
      });
    }

    function renderPagination(totalItems, currentPage = 1) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const container = document.getElementById("pagination-container");
      container.innerHTML = "";

      if (totalItems <= 1) return;

      // Previous button
      if (currentPage > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.className = "btn mx-1 btn-outline-primary";
        prevBtn.textContent = "Previous";
        prevBtn.onclick = () => {
          renderList(currentPage - 1);
          renderPagination(totalItems, currentPage - 1);
        };
        container.appendChild(prevBtn);
      }

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          const btn = document.createElement("button");
          btn.className = `btn mx-1 ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
          btn.textContent = i;
          btn.onclick = () => {
            currentPage = i;
            renderList(currentPage);
            renderPagination(totalItems, currentPage);
          };
          container.appendChild(btn);
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          const dots = document.createElement("span");
          dots.textContent = "...";
          dots.className = "mx-1";
          container.appendChild(dots);
        }
      }

      // Next button
      if (currentPage < totalPages) {
        const nextBtn = document.createElement("button");
        nextBtn.className = "btn mx-1 btn-outline-primary";
        nextBtn.textContent = "Next";
        nextBtn.onclick = () => {
          currentPage++;
          renderList(currentPage);
          renderPagination(totalItems, currentPage);
        };
        container.appendChild(nextBtn);
      }
    }

    // Event listeners
    document.getElementById('applyFiltersBtn').addEventListener('click', applyFilters);
    document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
    document.getElementById('searchInput').addEventListener('input', applyFilters);

    // Auto-apply on filter change
    ['colorFilter', 'liquidCoolingFilter'].forEach(id => {
      document.getElementById(id).addEventListener('change', applyFilters);
    });

    // Debounced input for numeric filters
    ['minHeightFilter', 'maxHeightFilter', 'minPriceFilter', 'maxPriceFilter'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        clearTimeout(window.filterTimeout);
        window.filterTimeout = setTimeout(applyFilters, 500);
      });
    });

    // Initialize
    fetch('http://localhost:3001/api/cpucoolers')
      .then(res => res.json())
      .then(data => {
        coolers = data;
        filteredCoolers = [...coolers];
        if (coolers.length > 0) {
          populateFilterOptions();
          renderList(currentPage);
          renderPagination(coolers.length, currentPage);
        } else {
          document.getElementById("cpuCooler-grid").innerHTML =
            "<p class='text-center text-muted'>No CPU Coolers found.</p>";
        }
      })
      .catch(err => {
        console.error('Failed to load CPU Coolers:', err);
        document.getElementById("cpuCooler-grid").innerHTML =
          "<p class='text-center text-danger'>Failed to load CPU Coolers.</p>";
      });
  </script>
  
  <script src="public/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/common.js"></script>
</body>
</html>
