<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HardwareForge - GPUs</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="public/css/dropdown.css" />
  <link rel="stylesheet" href="public/css/gpu.css" />
  <script src="public/js/security.js" defer></script>
</head>
<body class="dark">
  <div class="wrapper d-flex">
    <aside id="sidebar-container" class="sidebar"></aside>
    <main class="main-content flex-grow-1 py-5">
      <div class="flex-container py-5">
        <div class="container-fluid">
          <h2 class="text-center mb-4">Select Your Graphics Cards</h2>
          <div class="row">
            <div class="col-12">
              <!-- Advanced Filters Section -->
              <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Advanced Filters</h5>
                  <button class="btn btn-sm btn-outline-secondary" id="clearFiltersBtn">Clear All</button>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-3">
                      <label class="form-label">Memory Type</label>
                      <select class="form-select" id="memoryTypeFilter">
                        <option value="">All Memory Types</option>
                        <option value="GDDR5">GDDR5</option>
                        <option value="GDDR5X">GDDR5X</option>
                        <option value="GDDR6">GDDR6</option>
                        <option value="GDDR6X">GDDR6X</option>
                        <option value="GDDR7">GDDR7</option>
                        <option value="HBM2">HBM2</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Memory Size</label>
                      <select class="form-select" id="memorySizeFilter">
                        <option value="">All Memory Sizes</option>
                        <option value="6">6GB</option>
                        <option value="8">8GB</option>
                        <option value="12">12GB</option>
                        <option value="16">16GB</option>
                        <option value="24">24GB</option>
                        <option value="32">32GB</option>
                        <option value="48">48GB</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Brand</label>
                      <select class="form-select" id="brandFilter">
                        <option value="">All Brands</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Category</label>
                      <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="consumer">Consumer</option>
                        <option value="workstation">Workstation</option>
                        <option value="datacenter">Datacenter</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-3">
                      <label class="form-label">Min TDP (Watts)</label>
                      <input type="number" class="form-control" id="minTDPFilter" placeholder="0" min="0" max="850">
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Max TDP (Watts)</label>
                      <input type="number" class="form-control" id="maxTDPFilter" placeholder="850" min="0" max="850">
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Min Price</label>
                      <input type="number" class="form-control" id="minPriceFilter" placeholder="RM 0">
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Max Price</label>
                      <input type="number" class="form-control" id="maxPriceFilter" placeholder="RM 20,000">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <button class="btn btn-primary" id="applyFiltersBtn">Apply Filters</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Search Bar -->
              <div class="row mb-4">
                <div class="col-12">
                  <div class="input-group">
                    <span class="input-group-text">üîç</span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search GPUs...">
                  </div>
                </div>
              </div>
            </div>
            <div id="gpu-grid" class="col-12"></div>
            <div id="pagination-container" class="mt-4 text-center"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="dropdown-container"></div>
  <script>
    const itemsPerPage = 15;
    let gpus = [];
    let filteredGpus = [];
    let currentPage = 1;

    function populateFilterOptions() {
      // Get unique values for filters
      const brands = [...new Set(gpus.map(gpu => gpu.brand))];
      const memorySizes = [...new Set(gpus.map(gpu => gpu.memory_size))].sort((a, b) => a - b);

      // Populate brand filter
      const brandFilter = document.getElementById('brandFilter');
      brands.forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand;
        brandFilter.appendChild(option);
      });
    }

    function applyFilters() {
      const memoryType = document.getElementById('memoryTypeFilter').value;
      const memorySize = document.getElementById('memorySizeFilter').value;
      const brand = document.getElementById('brandFilter').value;
      const category = document.getElementById('categoryFilter').value;
      const minTDP = parseInt(document.getElementById('minTDPFilter').value) || 0;
      const maxTDP = parseInt(document.getElementById('maxTDPFilter').value) || 850;
      const minPrice = parseFloat(document.getElementById('minPriceFilter').value) || 0;
      const maxPrice = parseFloat(document.getElementById('maxPriceFilter').value) || 20000;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      filteredGpus = gpus.filter(gpu => {
        // Memory Type filter
        if (memoryType && gpu.memory_type !== memoryType) return false;
        
        // Memory Size filter
        if (memorySize && gpu.memory_size !== parseInt(memorySize)) return false;
        
        // Brand filter
        if (brand && gpu.brand !== brand) return false;
        
        // Category filter
        if (category && gpu.gpu_category !== category) return false;
        
        // TDP range filter
        if (gpu.wattage < minTDP || gpu.wattage > maxTDP) return false;
        
        // Price range filter
        const gpuPrice = parseFloat(gpu.price);
        if (gpuPrice < minPrice || gpuPrice > maxPrice) return false;
        
        // Search filter
        if (searchTerm && !gpu.name.toLowerCase().includes(searchTerm)) return false;
        
        return true;
      });

      currentPage = 1;
      renderList(currentPage);
      renderPagination(filteredGpus.length, currentPage);
    }

    function clearFilters() {
      document.getElementById('memoryTypeFilter').value = '';
      document.getElementById('memorySizeFilter').value = '';
      document.getElementById('brandFilter').value = '';
      document.getElementById('categoryFilter').value = '';
      document.getElementById('minTDPFilter').value = '';
      document.getElementById('maxTDPFilter').value = '';
      document.getElementById('minPriceFilter').value = '';
      document.getElementById('maxPriceFilter').value = '';
      document.getElementById('searchInput').value = '';

      filteredGpus = [...gpus];
      currentPage = 1;
      renderList(currentPage);
      renderPagination(gpus.length, currentPage);
    }

    function renderList(page = 1) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const currentItems = filteredGpus.slice(start, end);

      const grid = document.getElementById("gpu-grid");
      grid.innerHTML = "";

      if (currentItems.length === 0) {
        grid.innerHTML = "<p class='text-center text-muted'>No GPUs found matching your criteria.</p>";
        return;
      }

      currentItems.forEach(gpu => {
        const col = document.createElement("div");
        col.className = "gpu-col";

        const imageUrl = gpu.image_url?.startsWith("http")
          ? gpu.image_url
          : `/images/${gpu.image_url?.replace(/^images[\\\\/]/, "")}`;

        col.innerHTML = `
          <div class="gpu-card text-center shadow-sm p-3 mb-4 rounded">
            <img src="${imageUrl}" alt="${gpu.name}" width="250" class="mb-2" onerror="this.src='https://via.placeholder.com/250x200?text=No+Image'">
            <h6 class="fw-semibold">${gpu.name}</h6>
            <div class="gpu-specs text-muted small">
              <div class="d-flex justify-content-between">
                <span>Brand: ${gpu.brand}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Memory: ${gpu.memory_size}GB ${gpu.memory_type || 'N/A'}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>TDP: ${gpu.wattage}W</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Category: ${gpu.gpu_category || 'N/A'}</span>
              </div>
            </div>
            <p class="text-success fw-bold mt-2">RM ${parseFloat(gpu.price).toFixed(2)}</p>
            <button class="btn btn-sm btn-primary add-button">Add</button>
          </div>
        `;

        col.querySelector('.add-button').addEventListener('click', () => {
          const selectedGPU = {
            name: gpu.name,
            price: parseFloat(gpu.price),
            image_url: gpu.image_url,
            brand: gpu.brand,
            memory_size: gpu.memory_size,
            memory_type: gpu.memory_type,
            wattage: gpu.wattage,
            gpu_category: gpu.gpu_category
          };
          localStorage.setItem('selectedGPU', JSON.stringify(selectedGPU));
          window.location.href = 'build.html';
        });

        grid.appendChild(col);
      });
    }

    function renderPagination(totalItems, currentPage = 1) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const container = document.getElementById("pagination-container");
      container.innerHTML = "";

      if (totalItems <= 1) return;

      // Previous button
      if (currentPage > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.className = "btn mx-1 btn-outline-primary";
        prevBtn.textContent = "Previous";
        prevBtn.onclick = () => {
          renderList(currentPage - 1);
          renderPagination(totalItems, currentPage - 1);
        };
        container.appendChild(prevBtn);
      }

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          const btn = document.createElement("button");
          btn.className = `btn mx-1 ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
          btn.textContent = i;
          btn.onclick = () => {
            currentPage = i;
            renderList(currentPage);
            renderPagination(totalItems, currentPage);
          };
          container.appendChild(btn);
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          const dots = document.createElement("span");
          dots.textContent = "...";
          dots.className = "mx-1";
          container.appendChild(dots);
        }
      }

      // Next button
      if (currentPage < totalPages) {
        const nextBtn = document.createElement("button");
        nextBtn.className = "btn mx-1 btn-outline-primary";
        nextBtn.textContent = "Next";
        nextBtn.onclick = () => {
          currentPage++;
          renderList(currentPage);
          renderPagination(totalItems, currentPage);
        };
        container.appendChild(nextBtn);
      }
    }

    // Event listeners
    document.getElementById('applyFiltersBtn').addEventListener('click', applyFilters);
    document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
    document.getElementById('searchInput').addEventListener('input', applyFilters);

    // Auto-apply on filter change
    ['memoryTypeFilter', 'memorySizeFilter', 'brandFilter', 'categoryFilter'].forEach(id => {
      document.getElementById(id).addEventListener('change', applyFilters);
    });

    ['minTDPFilter', 'maxTDPFilter', 'minPriceFilter', 'maxPriceFilter'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        clearTimeout(window.filterTimeout);
        window.filterTimeout = setTimeout(applyFilters, 500);
      });
    });

    // Initialize
    fetch('http://localhost:3001/api/gpus')
      .then(res => res.json())
      .then(data => {
        gpus = data;
        filteredGpus = [...gpus];
        if (gpus.length > 0) {
          populateFilterOptions();
          renderList(currentPage);
          renderPagination(gpus.length, currentPage);
        } else {
          document.getElementById("gpu-grid").innerHTML =
            "<p class='text-center text-muted'>No GPUs found.</p>";
        }
      })
      .catch(err => {
        console.error('Failed to load GPUs:', err);
        document.getElementById("gpu-grid").innerHTML =
          "<p class='text-center text-danger'>Failed to load GPUs.</p>";
      });
  </script>

  <script src="public/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/common.js"></script>
</body>
</html>
